<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon-16x16.png">
    <link rel="manifest" href="/resources/site.webmanifest">
    <link rel="mask-icon" href="/resources/safari-pinned-tab.svg" color="#82e664">
    <meta name="msapplication-TileColor" content="#82e664">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src=/socket.io/socket.io.js></script>
    <script type="text/javascript" src="/js/menu.js"></script>
    <script type="text/javascript" src="/js/signup.js"></script>
</head>
<body>
    <div id="container">
        <div id="menu">
            <a href="/">
                <img class="logo" src="/resources/chat.png" alt="chat.png">
            </a>
            <div id="right-aligned"></div>
        </div>

        <div class="form">
            <div class="form-title">Sign up</div>
            <div class="form-content" id="sign-up-form">
                <div class="form-item">
                    <div class="form-text">Username:</div>
                    <input class="form-input" id="username" type="text">
                </div>
                <div class="form-item">
                    <div class="form-text">Password:</div>
                    <input class="form-input" id="password" type="password">
                </div>
                <div class="form-item">
                    <div class="form-text">Verify password:</div>
                    <input class="form-input" id="verify-password" type="password">
                </div>
                <div class="button hover form-button" id="sign-up">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
